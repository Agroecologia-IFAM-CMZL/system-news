<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form class="text-center" name="my-form">
            <img class="mb-4 justify-content-center" src="./assets/brand/bootstrap-logo.svg" width="75" height="60">
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating">
                <input required name="name-field" id="idName" type="text" class="form-control rounded" placeholder="Name">
                <label for="name-field" class="form-label">Nome</label>
            </div>
            
            <div class="form-floating">
                <input required name="email-field" id="idEmail" type="email" class="form-control rounded" placeholder="Email">
                <label for="email-field" class="form-label">Email</label>
            </div>

            <div class="form-floating">
                <input required name="password-field" id="idPassword" type="password" class="form-control rounded" placeholder="Password">
                <label for="password-field" class="form-label">Senha</label>
            </div>

            <!-- <button id="bt-submit" class="btn btn-success w-100 py-2" type="submit" onsubmit="submitForm()">Entrar</button> -->

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017 - 2023</p>
        </form>

        <p class="text-center"><strong> OBS.: Apenas a Coordenação de Agroecologia tem acesso a pág. ADM </strong></p>
